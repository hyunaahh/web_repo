			day = function(day){
				for(let i=1; i<=31; i++){
					if(i % 7 == 0){
						다음줄로내리기.
					}
					for(let prop in cal){
					innerHTML = cal[day]
				}
			}
			},
			
			makeHead(num){
			let str = '';
			str += '<tr>';
	
			for(let prop in cal){
				str += '<td>' + cal.week + '</td>'
			}
			str += '</tr>';
			return str;
		},
		

		makeBody(){
			let str = '';
			str += '<tr>'
			for(let prop in day){
				str += '<td>' + cal.day + '</td>'
			}
			str += '</tr>'
			return str;
		},
		
			makeCalendar(array){
			let table = '<table border="1"><tbody>'
			table += array.reduce(acc, cal.day) => acc + this.makeBody(cal.day), '0');
			table += '</table ></tbody>';
			this.html = table;

		 showCal(dom){
			 dom.innerHTML=this.html;
		 }
