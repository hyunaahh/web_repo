<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js/for.html</title>
    <script>
        console.log('javascript start!');

        //다섯번 반복하기
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }

        //배열과 for 활용
        let numary = [1, 2, 3, 4, 5]; //배열객체. -> 참조변수
        let sum = 0;
        console.log(typeof numary); // web console에 object라고 뜸

        // let,const : 블록단위의 변수지정(블록안에서만 유효하게) but var은 블록레벨이란거 없음. 전역 or 지역(함수안에서 선언) =>안헷깔리게 let 써라
        for (let i = 0; i < numary.length; i++) { //**numary.length 배열의 크기 
            sum += numary[i];
        }
        console.log('sum의 값 : ' + sum);

        //확장 for of 
        sum = 0; //sum 초기화해주고! 
        for (let val of numary) { //= numary에 있는 개수만큼 반복하겠씁니다~ 근데 for of에선 인덱스값 못씀. 그냥 값만 가져옴! 
            sum += val;
        }
        console.log(`sum의 값2 : ${sum}`); // `백틱 사용하고 변수는 ${}안에 쓰면 됨 ! +쓸 필요 없디.

        //배열 - forEach(함수) (p.61) : 매개값으로 함수 넣음 -> 배열 개수만큼 반복함.
        numary.forEach(function (item, idx, ary) { //값, 인덱스, 배열 그자체! 
            console.log(item, ',', idx, ',', ary);
        })

        sum = 0;
        numary.forEach(function (item, idx, ary) {
            if (item % 2 == 0) { //짝수조건
                sum += item;
            }
        })
        console.log(`sum3의 값 : ${sum}`);

        sum = 0;
        numary.forEach(function (item, idx, ary) {
            if (idx < 3) { //idx 첫번째~세번째 값만 
                sum += item;
            }
        })
        console.log(`sum4의 값 : ${sum}`);
    </script>
</head>

</html>
