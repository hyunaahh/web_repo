<p>b의 상태 변경.</p>
<script>
	
// DOM : js로 제어하기.
	let body = document.querySelector('body');//qeurySelector : css에서 선택자.
	console.log(body); 
	console.log(body.children);  
	console.log(body.children[5]);  //ul
	console.log(body.children[5].children);  //li
	console.log(body.children[5].children[2]);  //수박
	//console.log(body.children[5].children[2].innerHTML = "메론");  //수박 -> 메론
	
	console.log(body.parentElement); // html
	//console.log(body.parentElement.innerHTML = ""); // 화면 지워짐
	
	
	//li 다섯번째 포도 생성하기. - createElement(태그 만듦!)
	let li5 = document.createElement('li');
	li5.innerHTML = "포도";
	console.log(li5);
	document.querySelector('ul').appendChild(li5); //하위요소에 붙이고 싶다! : "appendchild"
	
	//p태그 뒤에 'c의 상태변경'추가하기.
	let p4 = document.createElement('p');
	p4.setAttribute('class', 'fourth'); //속성 추가 : "setAttribute"" - p4에 fourth라는 클래스 생겼음.
	p4.innerHTML = "c의 상태 변경";
	console.log(p4);
	document.querySelector('p:nth-of-type(3)').after(p4); //3번째 p 뒤에 p4 위치시킬거임! : "after"
	
	
</script>

</body>
